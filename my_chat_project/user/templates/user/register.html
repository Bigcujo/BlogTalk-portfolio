{% extends "user/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Join Now</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <label for="show-password">
                    <input type="checkbox" id="show-password" onclick="togglePasswordVisibility(['id_password', 'id_confirm_password'])">
                    Show Passwords
                </label>
            </div>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Sign up asap</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Abi you don already get account? <a class="mal-2" href="{% url 'user-login' %}"> Oya Sign in</a>
            </small>
        </div>
    </div>
    <script>
        function togglePasswordVisibility(fieldIds) {
            fieldIds.forEach(fieldId => {
                const field = document.getElementById(fieldId);
                if (field && field.type === "password") {
                    field.type = "text";
                } else if (field) {
                    field.type = "password";
                }
            });
        }
    </script>
{% endblock content %}
