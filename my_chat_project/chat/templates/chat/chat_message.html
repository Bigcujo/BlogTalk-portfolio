{% if message.author == user %}
<li class="d-flex justify-content-end mb-4">
    <div class="bg-success text-white rounded-start rounded-top p-3 message-box">
        <span>{{ message.body }}</span>
    </div>
    <div class="align-self-end">
        <svg height="13" width="8">
            <path class="bubble-right" d="M6.3,10.4C1.5,8.7,0.9,5.5,0,0.2L0,13l5.2,0C7,13,9.6,11.5,6.3,10.4z"/>
        </svg>
    </div>
</li>
{% else %}
<li class="mb-4">
    <div class="d-flex justify-content-start">
        <div class="align-self-end me-2">
            <a href="{% url 'user-posts' message.author.username %}">
                <img class="rounded-circle user-avatar" src="{{ message.author.profile.image.url }}" alt="User">
            </a>
        </div>
        <div class="align-self-end">
            <svg height="13" width="8">
                <path class="bubble-left" d="M2.8,13L8,13L8,0.2C7.1,5.5,6.5,8.7,1.7,10.4C-1.6,11.5,1,13,2.8,13z"/>
            </svg>
        </div>
        <div class="bg-white text-dark p-3 rounded-end rounded-top message-box">
            <span>{{ message.body }}</span>
        </div>  
    </div>
    <div class="text-muted small ps-5 mt-1 message-time">
        <span>{{ message.author.first_name }}</span>
        <span class="text-secondary">{{ message.author.username }}</span>
        <span class="ms-3">{{ message.timestamp|date:"H:i" }}</span>
    </div>
</li>
{% endif %}
